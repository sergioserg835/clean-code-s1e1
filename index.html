<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
<body class="body">
  <div class="header-block">
    <img src="./eisenhower-matrix.jpg" class="img-matrix">
    <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="task-list">
    <p id="add-item">
        <label for="new-task" class="new-task">Add Item</label>
    </p>
    <div class="wrapper-new-task">
      <input id="new-task" class="task" type="text">
      <button class="button">Add</button>
    </div>
  <h3 class="subtitle">Todo</h3>
  <ul id="incompleted-tasks">
    <li class="task-item">
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit button">Edit</button>
      <button class="delete button">
        <img src="./remove.svg" class="remove-img">
      </button>
    </li>
    <li class="edit-mode task-item">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit button">Save</button>
      <button class="delete button">
        <img src="./remove.svg" class="remove-img">
      </button>
    </li>
  </ul>
  <h3 class="subtitle">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="remove-img">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
