<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
<body class="body">
  <main class="wrapper">
    <section class="header">
      <img src="./eisenhower-matrix.jpg" class="header__matrix" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    
    <section class="task-list">
      <h3 class="task-list__subtitle">
        <label for="new-task" class="task-list__new-task">Add Item</label>
      </h3>
      <div class="wrapper-new-task">
        <input id="new-task" class="task-list__input" type="text">
        <button class="task-list__button">Add</button>
      </div>
      
      <h3 class="task-list__subtitle">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task-list__item">
          <input type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input">
          <button class="task-list__button task-list__button-edit">Edit</button>
          <button class="task-list__button task-list__button-delete">
            <img src="./remove.svg" class="task-list__remove" alt="">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input">
          <button class="task-list__button task-list__button-edit">Save</button>
          <button class="task-list__button task-list__button-delete">
            <img src="./remove.svg" class="task-list__remove" alt="">
          </button>
        </li>
      </ul>
      
      <h3 class="task-list__subtitle">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input">
          <button class="task-list__button task-list__button-edit">Edit</button>
          <button class="task-list__button task-list__button-delete">
            <img src="./remove.svg" class="task-list__remove" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
